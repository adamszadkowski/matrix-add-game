<md-content ng-style="{'background-color': '#BBAA9F'}">
    <md-grid-list md-cols="4" md-row-height="1:1" md-gutter="0.5em">
        <md-grid-tile
                ng-repeat="c in $ctrl.internalMatrix track by $index"
                ng-style="$ctrl.getCellStyle(c)">{{c}}
        </md-grid-tile>
    </md-grid-list>
</md-content>
